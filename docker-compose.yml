version: '3.8'

services:
  mu-app:
    build: ./
   # command: ./wait-for-postgres.sh db ./gdocers
    ports:
      - 4000:4001
    depends_on:
      - db
    environment:
      - DB_PASSWORD=qwerty


  db:
    restart: always
    image: postgres:latest
    volumes:
      - ./.database/postgres/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=qwerty
    ports:
      - 5436:5432